<ion-view view-title="Tally">
  <ion-content>
    
     <div class="card" ng-repeat="loadOut in loadOuts">

           <div class="bar bar-header bar-royal">

            <h1 class="title"><i class="icon ion-document"></i>&nbsp;&nbsp;Load Out #{{loadOut.loadout_number}}</h1>

          </div><br><br>

           <div class="col col-40" align="center">
              <a class="button icon-left ion-search" href="#/app/tally/{{loadOut.id}}">
              VIEW
              </a>

               <button  ng-hide="loadOut.status !== 'Pending'" class="button icon-left ion-checkmark" ng-click="confirmLoadout(loadOut)">
               CONFIRM
               </button>
               </div>
        </div>

  </ion-content>
</ion-view>
