<ion-view view-title="Empties">
  <ion-content>
    <div class="list" ng-repeat = "truck in trucks">

     <div class="item item-divider">
       {{truckName(truck.id)}}
     </div>

     <div class="item" ng-repeat="loadOut in loadOuts | truckFilter: truck.id | filter:'In Progress'">

       <div class="row">
         <label class="col col-60">
             Load Out #{{loadOut.loadout_number}}
          </label>
     </div>
            <div class="col col-40">
              <a class="button calm pull-right button-outline button-calm" href="#/app/empties/{{loadOut.id}}">
              VIEW
              </a>
               </div>
        </div>
      </div>
  </ion-content>
</ion-view>
