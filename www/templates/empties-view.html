
<ion-view view-title="Empties View">
 <ion-nav-bar class="bar bar-header lightbg darkfont">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
  <ion-content>

     <div class="card">


        <form name="ReturnViewForm" ng-submit="submit(returns)" novalidate>
          <div ng-repeat="delivery in deliveries" class="list list-inset">

             <label class="item item-input">SKU Name: {{delivery.products[0].sku_id.prod_id.brand_name}} {{delivery.products[0].sku_id.sku_name}} {{delivery.products[0].sku_id.size}}
          </label>

          <label class="item item-input">Bottles:</label>

            <div class="input-label">
             <input class="form-control" type="number" ng-model="returns[$index].bottles" required>
            </div>
          <label class="item item-input">Cases:</label>

            <div class="input-label">
             <input class="form-control" type="number" ng-model="returns[$index].cases" required>
            </div>
          </div>

          <label class="item item-input">Deposit:</label>

            <div class="input-label">
             <input class="form-control" type="number" ng-model="empties.deposit" required>
            </div>



          <div class="col col-40" align="center">
              <button type="submit" ng-disabled="ReturnViewForm.$invalid" class="button icon-left ion-checkmark">
              SUBMIT
              </button>
          </div>

        </form>
    
         
      </div>
  </ion-content>
</ion-view>
