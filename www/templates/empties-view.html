
<ion-view view-title="Empties View">
  <ion-content>
     <div class="card">
           <div class="item item-divider">
            <h2>   </h2>
            </div>

        <form name="ReturnViewForm" ng-submit="submit(returns)" novalidate>
          <div ng-repeat="delivery in deliveries">
          <label class="col col-10">SKU Name: {{delivery.products[0].sku_id.prod_id.brand_name}} {{delivery.products[0].sku_id.sku_name}} {{delivery.products[0].sku_id.size}}
          </label>

          <label class="col col-10">Bottles:</label>

            <div class="col col-40">
             <input class="form-control" type="number" ng-model="returns[$index].bottles" required>
            </div>
          <label class="col col-10">Cases:</label>

            <div class="col col-40">
             <input class="form-control" type="number" ng-model="returns[$index].cases" required>
            </div>
          </div>

          <label class="col col-10">Deposit:</label>

            <div class="col col-40">
             <input class="form-control" type="number" ng-model="empties.deposit" required>
            </div>


             <div>
              <button type="submit" ng-disabled="ReturnViewForm.$invalid" class="button button-small balanced pull-right liButton" style="">

              SUBMIT
              </button>
           </div> 

        </form>
    
         
      </div>
  </ion-content>
</ion-view>
