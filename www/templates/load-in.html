<div ng-controller="MainCtrl">

<ion-header-bar align-title="left" class="bar-positive">
  <h1 class="title" ><img src="img/FMlogo.png" class="imgLogo">LOAD IN </h1>
    <button ng-click="showSettings()"class="button"> <i class="icon ion-person"></i>&nbsp; {{userFirstName}} {{userLastName}}</button>
</ion-header-bar>

<ion-content>
  <div class="list">
    <div ng-repeat = "truck in trucks">
     <div class="item item-divider">
       {{truckName(truck.id)}}
     </div>

     <div class="item" ng-repeat="loadOut in loadOuts | truckFilter: truck.id">
        {{truckName(loadOut.truck_id)}} Load Out #{{loadOut.loadout_number}}

          <a class="item assertive" href="#/loadIn/{{loadOut.id}}" ng-show="loadOut.status === confirmed">
          View
          </a>

           <button class="item assertive pull-right button button-small" ng-click="confirmLoadout(loadOut)" ng-hide="loadOut.status ===confirmed" style="margin:-5% 0%;">
                Confirm
           </button>
     </div>
    </div>


</ion-content>
