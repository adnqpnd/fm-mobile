<ion-view view-title="Empties Deliveries">
  <ion-content>
     <div class="list" ng-repeat = "delivery in deliveries">

     <div class="item item-divider">
       {{delivery.customer_id.establishment_name}}
          <div class="col col-40">
              <a class="button calm pull-right button-outline button-calm" ng-hide="delivery.returns_id !== null" href="#/app/empties/view/{{delivery.id}}">
              VIEW
              </a>
               </div>
     </div>

        </div>
  </ion-content>
</ion-view>
