<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Login</h1>
  </ion-header-bar>
  <ion-content>
    <form name="loginForm" ng-submit="logIn(guest)" novalidate>
  <div class="list">
  <label class="item item-input">
    <span class="input-label">Username</span>
    <input type="text" ng-model="guest.username">
  </label>
  <label class="item item-input">
    <span class="input-label">Password</span>
    <input type="password" ng-model="guest.password">
  </label>
</div>
<button type="submit" ng-disabled="loginForm.$invalid" class="button button-block button-positive">
  Login
</button>
</form>
  </ion-content>
</ion-modal-view>
