<ion-view view-title="Welcome!">
<ion-modal-view class="login">
  <!--ion-header-bar class="login">
    <h2 class="title">Welcome!</h1>
  </ion-header-bar>-->
<ion-content class="login">

  <br><br>
  <center>
    <img src="../../img/fmlogo.png" class="responsiveimg" align="center">
  </center>

<form name="loginForm" ng-submit="logIn(guest)" novalidate>

  <div class="list login">

  <label class="item item-input">
    <span class="input-label uppercase">Username</span>
    <input type="text" ng-model="guest.username">
  </label>

  <label class="item item-input">
    <span class="input-label uppercase">Password</span>
    <input type="password" ng-model="guest.password">
  </label>

  </div>

  <div align="center">
    <button class="button button-large button-login icon-left ion-arrow-right-c" type="submit" ng-disabled="loginForm.$invalid">
        LOGIN
    </button>
  </div>



</form>

  </ion-content>
</ion-modal-view>
</ion-view>
