<ion-modal-view class="login">
  <!--ion-header-bar class="login">
    <h2 class="title">Welcome!</h1>
  </ion-header-bar>-->
  <ion-content class="login">
  <center><img src="../../img/fmlogo.png" class="responsiveimg" align="center"/></center>
    <form name="loginForm" ng-submit="logIn(guest)" novalidate>
  <div class="list login">
  <label class="item item-input">
    <span class="input-label">Username</span>
    <input type="text" ng-model="guest.username">
  </label>
  <label class="item item-input">
    <span class="input-label">Password</span>
    <input type="password" ng-model="guest.password">
  </label>
</div>
<button type="submit" ng-disabled="loginForm.$invalid" class="button button-block button-positive">
  Login
</button>
</form>
  </ion-content>
</ion-modal-view>
